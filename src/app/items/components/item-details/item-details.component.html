<form #itemForm="ngForm" (ngSubmit)="submitForm(itemForm)">
  <div
    [class]="{
      'card-content': true,
      active: isActive
    }"
  >
    @for(option of itemCardOptions; track option['key']){

    <div>
      <app-checkbox-input [label]="option.value.sizeName">
        <input
          type="checkbox"
          [name]="'check-' + option.value.sizeName"
          [(ngModel)]="option.value.checked"
          (change)="togglePrice(option)"
        />
      </app-checkbox-input>

      <app-number-input>
        <input
          type="number"
          [name]="'price-' + option['key']"
          [(ngModel)]="option.value.price"
          [disabled]="!option.value.checked"
        />
      </app-number-input>
    </div>
    }
  </div>
  <div class="card-content-actions">
    <button class="btn submit" type="submit">Add</button>
    <app-undo-icon (click)="undo(itemForm)"></app-undo-icon>
  </div>
</form>
