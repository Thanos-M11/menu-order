@for(item of itemState.items; track item.itemId){

<div class="card-wrapper">
  <div class="card-wrapper-title">
    @if(itemState.cardState.currentItemId === item.itemId){
    <app-keyboard-arrow-up></app-keyboard-arrow-up>
    } @else {
    <app-keyboard-arrow-down></app-keyboard-arrow-down>
    }

    <app-item-card
      [item]="item"
      (selectedItem)="onSelected($event)"
    ></app-item-card>
  </div>

  @if(itemState.cardState.currentItemId === item.itemId){

  <app-item-details
    [isActive]="true"
    [item]="item"
    [cardState]="itemState.cardState"
    [itemCardPrices]="getItemCardPrices(item.itemId)"
  ></app-item-details>
  }
</div>
}
